<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Survey" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:100%; margin:0 auto;">
            <h1 align="center">Health Survey</h1>
            <h:form id="surveyForm">
                <!--
                NOTE that the Growl message statements are included above in siteTemplate.
                -->
                <!-- Warn the user after 5 minutes (5 mins x 60 x 1000 = 300,000 milliseconds) of inactivity. -->
                <p:idleMonitor timeout="300000">
                    <p:ajax event="idle" listener="#{surveyManager.onIdle}" update="growlWarningMessage" />
                    <p:ajax event="active" listener="#{surveyManager.onActive}" update="growlWarningMessage" />
                </p:idleMonitor>

                <p:accordionPanel id="accordionPanel" multiple="true">
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 1     *
                    *******************************
                    -->
                    <p:tab title="Question 1: How physically healthy are you?">
                        <div align="center">
                        <p:panel>
                            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                                <tr>
                                    <td width="30%" align="right">&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:inputText id="Answer1" value="#{surveyManager.question1Answer}"
                                                     required="true" requiredMessage="Please Answer Question 1!">
                                            <f:validateLongRange minimum="1" maximum="10"/>
                                        </p:inputText>
                                    </td>
                                    <td width="30%" align="left">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td width="30%" align="right">Not Healthy at All&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:slider for="Answer1" step="1" minValue="1" maxValue="10"/>
                                    </td>
                                    <td width="30%" align="left">Extremely Healthy</td>
                                </tr>
                            </table>
                        </p:panel>
                        </div>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 2     *
                    *******************************
                    -->
                    <p:tab title="Question 2: How important is exercise to you?" align="center">
                        <p:panel>
                            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                                <tr>
                                    <td width="30%" align="right">&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:inputText id="Answer2" value="#{surveyManager.question2Answer}"
                                                     required="true" requiredMessage="Please Answer Question 2!">
                                            <f:validateLongRange minimum="0" maximum="10"/>
                                        </p:inputText>
                                    </td>
                                    <td width="30%" align="left">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td width="30%" align="right">Not Important at All&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:slider for="Answer2" step="1" minValue="0" maxValue="10"/>
                                    </td>
                                    <td width="30%" align="left">Important Healthy</td>
                                </tr>
                            </table>
                        </p:panel>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 3     *
                    *******************************
                    -->
                    <p:tab title="Question 3: What do you most often do to exercise?" align="center">
                        <p:panel>
                            <p:selectOneRadio id="question3Answer" value="#{surveyManager.question3Answer}"
                                              layout="responsive"
                                              columns="3" required="true" requiredMessage="Please Answer Question 3!">
                                <f:selectItem itemLabel="Aerobics" itemValue="Aerobics"/>
                                <f:selectItem itemLabel="Cycling" itemValue="Cycling"/>
                                <f:selectItem itemLabel="Gym Workouts" itemValue="Gym Workouts"/>
                                <f:selectItem itemLabel="Gymnastics" itemValue="Gymnastics"/>
                                <f:selectItem itemLabel="Hiking" itemValue="Hiking"/>
                                <f:selectItem itemLabel="Pilates" itemValue="Pilates"/>
                                <f:selectItem itemLabel="Racquetball" itemValue="Racquetball"/>
                                <f:selectItem itemLabel="Running" itemValue="Running"/>
                                <f:selectItem itemLabel="Swimming" itemValue="Swimming"/>
                                <f:selectItem itemLabel="Team Sport" itemValue="Team Sport"/>
                                <f:selectItem itemLabel="Walking" itemValue="Walking"/>
                                <f:selectItem itemLabel="Other" itemValue="Other"/>
                            </p:selectOneRadio>
                        </p:panel>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 4     *
                    *******************************
                    -->
                    <p:tab title="Question 4: How many times do you exercise per week?" align="center">
                        <p:panel>
                            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                                <tr>
                                    <td width="30%" align="right">&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:inputText id="question4Answer" value="#{surveyManager.question4Answer}"
                                                     required="true" requiredMessage="Please Answer Question 4!">
                                            <f:validateLongRange minimum="0" maximum="7"/>
                                        </p:inputText>
                                    </td>
                                    <td width="30%" align="left">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td width="30%" align="right">Not Healthy at All&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:slider for="question4Answer" step="1" minValue="0" maxValue="7"/>
                                    </td>
                                    <td width="30%" align="left">Extremely Healthy</td>
                                </tr>
                            </table>
                        </p:panel>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 5     *
                    *******************************
                    -->
                    <p:tab title="Question 5: How often do you drink regular soda or other sugared beverages?" align="center">
                        <div align="center">
                            <p:panel>
                                <h:panelGrid columns="1" style="text-align: center">
                                    <p:selectOneMenu id="question5Answer" required="true" requiredMessage="Question 5: Please Select How Often!"
                                                     value="#{surveyManager.question5Answer}" style="width:270px;" >
                                        <f:selectItem itemLabel="Select How Often" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Never" itemValue="Never"/>
                                        <f:selectItem itemLabel="1 time per week" itemValue="1 time per week"/>
                                        <f:selectItem itemLabel="2-3 times per week" itemValue="2-3 times per week"/>
                                        <f:selectItem itemLabel="4-6 times per week" itemValue="4-6 times per week"/>
                                        <f:selectItem itemLabel="1 time per day" itemValue="1 time per day"/>
                                        <f:selectItem itemLabel="2 times per day" itemValue="2 times per day"/>
                                        <f:selectItem itemLabel="3+ times per day" itemValue="3+ times per day"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 6     *
                    *******************************
                    -->
                    <p:tab title="Question 6: How often do you consume alcohol?" align="center">
                        <div align="center">
                            <p:panel>
                                <p:selectOneMenu id="question6Answer" required="true" requiredMessage="Question 6: Select How Often!"
                                                 value="#{surveyManager.question6Answer}" style="width:270px;" >

                                    <f:selectItem itemLabel="Select Type" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Never" itemValue="Never"/>
                                    <f:selectItem itemLabel="1 time per week" itemValue="1 time per week"/>
                                    <f:selectItem itemLabel="2-3 times per week" itemValue="2-3 times per week"/>
                                    <f:selectItem itemLabel="4-6 times per week" itemValue="4-6 times per week"/>
                                    <f:selectItem itemLabel="1 time per day" itemValue="1 time per day"/>
                                    <f:selectItem itemLabel="2 times per day" itemValue="2 times per day"/>
                                    <f:selectItem itemLabel="3+ times per day" itemValue="3+ times per day"/>
                                </p:selectOneMenu>
                            </p:panel>
                        </div>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 7     *
                    *******************************
                    -->
                    <p:tab title="Question 7: What types of food do you usually snack on?" align="center">
                        <div align="center">
                            <p:panel>
                                <h:panelGrid columns="1" style="text-align: center">
                                    <p:selectOneMenu id="question7Answer" required="true" requiredMessage="Question 7: Please Select Snack!"
                                                     value="#{surveyManager.question7Answer}" style="width:270px;" >

                                        <f:selectItem itemLabel="Select How Often" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Chips, crackers, nuts" itemValue="Chips, crackers, nuts"/>
                                        <f:selectItem itemLabel="Fast foods (e.g. pizza, fries)" itemValue="Fast foods (e.g. pizza, fries)"/>
                                        <f:selectItem itemLabel="Fruits, vegetables" itemValue="Fruits, vegetables"/>
                                        <f:selectItem itemLabel="Ice cream, chocolate, cookies, candy" itemValue="Ice cream, chocolate, cookies, candy"/>
                                        <f:selectItem itemLabel="Protein bar, fruit and nut bar, energy bar" itemValue="Protein bar, fruit and nut bar, energy bar"/>
                                        <f:selectItem itemLabel="Other" itemValue="Other"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 8     *
                    *******************************
                    -->
                    <p:tab title="Question 8: How many hours of sleep do you get each night on average?" align="center">
                        <p:panel>
                            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                                <tr>
                                    <td width="30%" align="right">&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:inputText id="question8Answer" value="#{surveyManager.question8Answer}"
                                                     required="true" requiredMessage="Please Answer Question 8!">
                                            <f:validateLongRange minimum="1" maximum="10"/>
                                        </p:inputText>
                                    </td>
                                    <td width="30%" align="left">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td width="30%" align="right">Not Healthy at All&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:slider for="question8Answer" step="1" minValue="1" maxValue="10"/>
                                    </td>
                                    <td width="30%" align="left">Extremely Healthy</td>
                                </tr>
                            </table>
                        </p:panel>
                    </p:tab>
                    <!--
                    *******************************
                    *     BEVERAGE CATEGORY 9     *
                    *******************************
                    -->
                    <p:tab title="Question 9: What is your stress level?" align="center">
                        <p:panel>
                            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                                <tr>
                                    <td width="30%" align="right">&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:inputText id="question9Answer" value="#{surveyManager.question9Answer}"
                                                     required="true" requiredMessage="Please Answer Question 9!">
                                            <f:validateLongRange minimum="0" maximum="10"/>
                                        </p:inputText>
                                    </td>
                                    <td width="30%" align="left">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td width="30%" align="right">Not Healthy at All&nbsp;</td>
                                    <td width="40%" align="center">
                                        <p:slider for="question9Answer" step="1" minValue="0" maxValue="10"/>
                                    </td>
                                    <td width="30%" align="left">Extremely Healthy</td>
                                </tr>
                            </table>
                        </p:panel>
                    </p:tab>
                    <!--
                    ********************************
                    *     BEVERAGE CATEGORY 10     *
                    ********************************
                    -->
                    <p:tab title="Question 10: Which of the following is most effective in coping with your stress?" align="center">
                        <div align="center">
                            <p:panel>
                                <h:panelGrid columns="1" style="text-align: center">
                                    <p:selectOneMenu id="question10Answer" required="true" requiredMessage="Question 10: Please Select How to Cope with Stress!"
                                                     value="#{surveyManager.question10Answer}" style="width:270px;" >
                                        <f:selectItem itemLabel="Select How to Cope with Stress" itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Exercise" itemValue="Exercise"/>
                                        <f:selectItem itemLabel="Family relationships" itemValue="Family relationships"/>
                                        <f:selectItem itemLabel="Hobbies" itemValue="Hobbies"/>
                                        <f:selectItem itemLabel="Prayer / spiritual activities" itemValue="Prayer / spiritual activities"/>
                                        <f:selectItem itemLabel="Relaxation techniques" itemValue="Relaxation techniques"/>
                                        <f:selectItem itemLabel="Social relationships" itemValue="Social relationships"/>
                                        <f:selectItem itemLabel="Time management" itemValue="Time management"/>
                                        <f:selectItem itemLabel="Other" itemValue="Other"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:tab>
                    
                </p:accordionPanel>
                <br/><br/>
                <div align="center">
                    <p:commandButton value="Submit" update=":growlInfoMessage" icon="fas fa-arrow-up" styleClass="rounded-button"
                                     ajax="false" action="#{surveyManager.processSurvey()}"  />
                    &nbsp;
                    <p:commandButton value="Clear All" update=":growlInfoMessage" icon="fas fa-undo"
                                     styleClass="ui-button-outlined" ajax="false" immediate="true"
                                     actionListener="#{surveyManager.clearSurvey(true)}" >

                        <p:resetInput target="surveyForm" />
                    </p:commandButton>
                </div>
            </h:form>
            <br/><br/>
        </div>
    </ui:define>
</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
