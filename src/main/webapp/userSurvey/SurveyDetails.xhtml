<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Survey Details" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center" style="width:97%">

            <h1>Details of the BEVQ Survey Taken on </h1>
            <h1>
                <h:outputText value="#{userSurveyController.selected.getDateEntered()}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
            </h1>
            <br />
            <h:form id="resultsForm">

                <p:dataTable id="datalist" value="#{userSurveyController.bevqItems}" var="item"
                             paginator="true"
                             rowKey="#{item.question_number}"
                             rows="5"
                             rowsPerPageTemplate="5,10,15,20"
                             class="dataTable" >

                    <!--
                    ***********************
                    *   Category Number   *
                    ***********************
                    Category Number 16 is the last row showing the total values. Therefore,
                    we do not show the values of some columns if it is the last totals row.
                    -->
                    <p:column headerText="Question Number" style="width:40px;text-align:center;"
                              exportFunction="#{userSurveyController.convertIntToString(item.question_number)}">
                        <!-- Render the row value of this column if it is not the last totals row  -->
                        <p:row rendered="#{item.question_number ne 16}">
                            <h:outputText class="standardText" value="#{item.question_number}"/>
                        </p:row>
                    </p:column>

                    <!--
                    *********************
                    *   Category Name   *
                    *********************
                    -->
                    <p:column headerText="Question Title" style="width:120px;text-align:center;"
                              exportFunction="#{item.getQuestion_title()}">
                        <h:outputText class="standardText" value="#{item.question_title}"/>
                    </p:column>

                    <!--
                    ***********************
                    *   How Often Title   *
                    ***********************
                    -->
                    <p:column headerText="Question Answer" style="width:80px;text-align:center;"
                              exportFunction="#{item.getQuestion_answer()}">
                        <h:outputText class="standardText" value="#{item.question_answer}"/>
                    </p:column>

                    <!--
                    ********************************
                    *       User Photo column      *
                    ********************************
                    -->
                    <p:column headerText="User Photo" style="text-align:center; width:80px;">
                        <!--
                        Display the user's photo in a small circle. The cache="false" option
                        enables immediate display of a newly uploaded photo without using cache.
                        -->
                        <p:graphicImage cache="false" class="smallProfilePhoto" value="#{userController.userPhotoById(userSurveyController.selected.userId)}" />
                    </p:column>
                    <!--
                    ****************************************
                    *** FOOTER Section of the Data Table ***
                    ****************************************
                    -->
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Export as PDF" icon="fas fa-file-pdf" styleClass="rounded-button" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses openpdf-1.3.30.jar for exporting into PDF documents.
                                openpdf-1.3.30.jar must be present in the WEB-INF/lib folder.
                                Pre-process the PDF file to be in Landscape orientation on Letter size paper.
                                -->
                                <p:dataExporter type="pdf" target="datalist" fileName="Bevq" preProcessor="#{surveyManager.preProcessPDF}"/>
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Export as Excel" icon="fas fa-file-excel" styleClass="rounded-button" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses poi-ooxml-5.2.3.jar for exporting into Microsoft documents.
                                poi-ooxml-5.2.3.jar must be present in the WEB-INF/lib folder. .
                                -->
                                <p:dataExporter type="xlsxstream" target="datalist" fileName="Bevq" />
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Export as CSV" icon="fas fa-file-csv" styleClass="rounded-button" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses poi-ooxml-5.2.3.jar for exporting into Microsoft documents.
                                poi-ooxml-5.2.3.jar must be present in the WEB-INF/lib folder.
                                -->
                                <p:dataExporter type="csv" target="datalist" fileName="Bevq" />
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Export as XML" icon="fas fa-file-code" styleClass="rounded-button" ajax="false">
                                <!--
                                PrimeFaces p:dataExporter uses xmlbeans-5.1.1.jar for exporting into XML documents.
                                xmlbeans-5.1.1.jar must be present in the WEB-INF/lib folder.
                                -->
                                <p:dataExporter type="xml" target="datalist" fileName="Bevq"/>
                            </p:commandButton>
                            &nbsp;
                            <p:button outcome="/userSurvey/Surveys#{userController.getPageName()}" value="Surveys #{userController.getPageName()}"
                                      icon="fas fa-arrow-left" styleClass="ui-button-outlined" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </div>
        <br/>
    </ui:define>
</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
